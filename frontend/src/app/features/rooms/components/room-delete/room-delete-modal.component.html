<div class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6">

    <h2 class="text-xl font-semibold mb-4">Zimmer löschen</h2>

    <p class="text-gray-700 mb-4">
      Soll das Zimmer <strong>{{ roomNumber }}</strong> wirklich gelöscht werden?
    </p>

    @if (errorMessage) {
      <div class="mb-4 p-3 text-sm text-red-800 bg-red-100 border border-red-300 rounded">
        {{ errorMessage }}
      </div>
    }

    <div class="flex justify-end space-x-3">
      <button
        (click)="cancel()"
        class="cursor-pointer px-4 py-2 rounded bg-gray-200 hover:bg-gray-300 text-gray-800"
        [disabled]="loading">
        Abbrechen
      </button>

      <button
        (click)="confirmDelete()"
        class="cursor-pointer px-4 py-2 rounded bg-red-600 hover:bg-red-700 text-white"
        [disabled]="loading">
        {{ loading ? 'Lösche...' : 'Löschen' }}
      </button>
    </div>

  </div>
</div>
